<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <title>Document</title>
</head>
<body>
    <div class="inputPage hidden" id="inputPage">
		<input type="text" id="loginInput">
		<button onclick = "checkId()">Login</button>
	</div>
    <div class="appChat hidden" id="appChat">
        <div class="wrapper">
            <div class="sidebar">
                <img src="logo.png">
                <p id="name"></p>
                <button id="signOut" onclick="signOut()">Sign out</button>
                <div class="userslist"></div>
            </div>
            <div class="chatsection">
                <div class="chatmessages" id="chatmessages">
                </div>
                <div class="writesection">
                    <textarea type="text" id="inputmessage"></textarea>
                    <button id="btnSend" onclick="">Send</button>
                </div>
            </div>
        </div>
</div>
    
 <script src="app.js" defer></script>    
</body>
</html>
