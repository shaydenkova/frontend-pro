<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class='sectionInputCity'>
		<h2>Please write city</h2>
		<input type="text" id="cityName">
		<button onclick="getWeather()">OK</button>
	</div>
	<div class="sectionWeather hidden" id="sectionWeather">
		<div id="city"></div>
		<div class="sectionWeatherBlock">
			<div class="sectionLeft">
				<div id="temp"></div>
				<div id="clouds"></div>
			</div>
			<div class="sectionRight">
				<div id="wind"></div>
				<div id="humidity"></div>
				<div id="pressure"></div>
			</div>
		</div>
	</div>
</body>
</html>
